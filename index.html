<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tree</title> <link rel="icon" type="image/x-icon" href="/favicon.png">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="particles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .profile-picture {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: auto;
            height: auto;
            max-width: 150px;
            border-radius: 50%;

        }

        .name {
            font-family: 'Fugaz One', cursive;
            text-align: center;
            font-size: 30px;
        }

        .links {
            font-family: 'Barlow Semi Condensed', sans-serif;
            text-align: center;
            margin-top: 10px;
            padding: 15px;
            border: 1px solid white;
            border-width: 2px;
            width: 290px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 100px;
        }

        a {
            text-decoration: none;
            color: white;
            transition: color 0.5s;
        }


        a:hover {
            color: #000;
            background: #fff;
        }
    </style>
</head>

<body>

    <!-- tsParticles container -->
    <div id="tsparticles"></div>






    <div class="container p-5 text-center" style="padding-top: 55px; position: relative;">
        <img srcset src="https://avatars.githubusercontent.com/u/76659606?v=4"
            alt="Profile Picture Could Not Be Loaded! Please refresh the page or try changing the browser."
            class="profile-picture">

        <div class="name">Omkar Bhone</div>

        <a href="https://www.github.com/omkarrr877" target="blank" class="links"><i class="fab fa-github"></i>
            Github</a>
        <a href="https://www.facebook.com/omkar.bhone.10" target="blank" class="links"><i class="fab fa-facebook"></i>
            Facebook</a>
            <a href="#" target="blank" class="links"><i class="fab fa-discord"></i> Discord</a>
        <a href="#" target="blank" class="links"><i class="fab fa-youtube"></i> YouTube</a>
        <a href="https://www.instagram.com/_omkarrr__._/" target="blank" class="links"><i class="fab fa-instagram"></i>
            Instagram</a>
        <a href="links.html" target="blank" class="links"><i class="fab fa-monero"></i>
            More Links</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.37.4/tsparticles.min.js"> </script>
    <script>
        tsParticles.load("tsparticles",
            {

                fps_limit: 60,
                interactivity: {

                    detect_on: "canvas",
                    events: {

                        onclick: {

                            enable: true,
                            mode: "push"

                        },
                        onhover: {

                            enable: true,
                            mode: "attract",
                            parallax: {

                                enable: false,
                                force: 60,
                                smooth: 10

                            }

                        },
                        resize: true

                    },
                    modes: {

                        push: {

                            quantity: 4

                        },
                        attract: {

                            distance: 200,
                            duration: 0.4,
                            factor: 5

                        }

                    }

                },
                particles: {

                    color: {

                        value: "#ffffff"

                    },
                    line_linked: {

                        color: "#ffffff",
                        distance: 150,
                        enable: true,
                        opacity: 0.4,
                        width: 1

                    },
                    move: {

                        attract: {

                            enable: false,
                            rotateX: 600,
                            rotateY: 1200

                        },
                        bounce: false,
                        direction: "none",
                        enable: true,
                        out_mode: "out",
                        random: false,
                        speed: 2,
                        straight: false

                    },
                    number: {

                        density: {

                            enable: true,
                            value_area: 800

                        },
                        value: 80

                    },
                    opacity: {

                        anim: {

                            enable: false,
                            opacity_min: 0.1,
                            speed: 1,
                            sync: false

                        },
                        random: false,
                        value: 0.5

                    },
                    shape: {

                        character: {

                            fill: false,
                            font: "Verdana",
                            style: "",
                            value: "*",
                            weight: "400"

                        },
                        image: {

                            height: 100,
                            replace_color: true,
                            src: "images/github.svg",
                            width: 100

                        },
                        polygon: {

                            nb_sides: 5

                        },
                        stroke: {

                            color: "#000000",
                            width: 0

                        },
                        type: "circle"

                    },
                    size: {

                        anim: {

                            enable: false,
                            size_min: 0.1,
                            speed: 40,
                            sync: false

                        },
                        random: true,
                        value: 5

                    }

                },
                polygon: {

                    draw: {

                        enable: false,
                        lineColor: "#ffffff",
                        lineWidth: 0.5

                    },
                    move: {

                        radius: 10

                    },
                    scale: 1,
                    type: "none",
                    url: ""

                },
                retina_detect: true

            });
    </script>
</body>

</html>
